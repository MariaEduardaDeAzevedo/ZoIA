<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoIA - Image Captioner</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="/scripts/popup.js"></script>
</head>
<body>
    <header>
        <a href="/index.html">
            <img src="assets/logo.png" alt="Logotipo escrito ZOIA, tendo um ícone escrito CC fazendo brincadeira com uma carinha feliz no lugar da letra O.">
        </a>
        <span id="account"></span>
        <button id="session">
        </button>
        <button id="configurations">
            <img src="https://cdn-icons-png.flaticon.com/512/484/484562.png" alt="Símbolo de engrenagem, indicando área de configuração">
        </button>
    </header>
    <main>
        <section>
            <span class="section-title">Habilitar/desabilitar a extensão</span>
            <div class="section-content">
                <a id="switch">
                    <img id="switcher" src="https://cdn-icons-png.flaticon.com/512/98/98488.png" alt="Olho fechado">
                </a>
                <div> 
                    <span>A extensão está</span>
                    <span id="activation-status"></span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <span>Desenvolvido por Maria Eduarda de Azevedo</span>
    </footer>
</body>
</html>
