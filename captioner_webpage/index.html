<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <script type="module" src="scripts/home.js"></script>
    <title>ZoIA - Descritor automático de images</title>
</head>
<body>
    <div id="menu">
        <div id="menu-content">
            <img src="assets/logo.png" alt="Logo escrito ZoIA com ícone escrito CC imitando carinha feliz nomlogar do O.">
            <nav>
                <a href="#sobre">
                    Sobre
                </a>
                <a href="#registrar">
                    Registrar
                </a>
                <a href="#guia">
                    Guia do Usuário
                </a>
                <a href="#docs">
                    Documentação
                </a>
            </nav>
        </div>
        <div id="menu-pin">
            <div></div>
            <span>Menu</span>
        </div>
    </div>
    <main>
        <section id="presentation">
            <img src="assets/logo.png" alt="Logo escrito ZoIA com ícone escrito CC imitando carinha feliz nomlogar do O.">
            <div class="gradient-background">
                
            </div>
        </section>
        <section id="sobre">
            <span class="section-title">
                Sobre
            </span>
            <div class="section-content">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tenetur officia, voluptate odio eum modi maxime ipsam harum dolores architecto perferendis vel distinctio, temporibus, ad autem! Voluptates aspernatur maiores harum nemo?
            </div>
        </section>
        <section id="registrar">
            <span class="section-title">
                Registrar
            </span>
            <div class="section-content">
                <div class="field">
                    <label for="email">
                        Seu melhor e-mail
                    </label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="field">
                    <label for="password">
                        Senha
                        <div class="info">
                            <div class="icon" id="password-info">
                                <span>i</span>
                            </div>
                            <div class="info-modal hidden" id="password-info-modal">
                                A senha deve ter
                                <ul>
                                    <li>
                                        No mínimo 8 caracteres
                                    </li>
                                    <li>
                                        Ao menos um número
                                    </li>
                                    <li>
                                        Ao menos uma letra maiúscula e uma minúscula
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </label>
                    <input type="password" name="password" id="password" disabled>
                </div>
                <div class="field">
                    <label for="password-confirmation">
                        Confirmação de senha
                    </label>
                    <input type="password" name="password-confirmation" id="password-confirmation" disabled>
                </div>

                <button id="send-button" disabled>
                    Enviar
                </button>
            </div>
        </section>
    </main>
</body>
</html>
